    let watched = JSON.parse(localStorage.getItem("watchedMovies") || "[]");
    let availableMovies = [];

    function updateAvailableMovies() {
      availableMovies = defaultMovies.filter(m => !watched.includes(m));
    }

    function updateCount() {
      document.getElementById("movieCount").textContent = `üéûÔ∏è Available Movies: ${availableMovies.length}`;
    }

    function spinMovie() {
      updateAvailableMovies();
      updateCount();
      const slot = document.getElementById("movieSlot");
      const markArea = document.getElementById("markWatchedArea");

      if (availableMovies.length === 0) {
        slot.textContent = "üéâ You've watched everything!";
        markArea.innerHTML = "";
        return;
      }

      slot.textContent = "üé∞ Spinning...";
      markArea.innerHTML = "";
      setTimeout(() => {
        const movie = availableMovies[Math.floor(Math.random() * availableMovies.length)];
        slot.textContent = `üé¨ You should watch: ${movie}`;
        markArea.innerHTML = `<button onclick="markAsWatched('${movie}')">‚úÖ Mark as Watched</button>`;
      }, 1000);
    }

    function markAsWatched(movie) {
      watched.push(movie);
      localStorage.setItem("watchedMovies", JSON.stringify(watched));
      document.getElementById("markWatchedArea").innerHTML = "";
      updateAvailableMovies();
      updateCount();
    }

    function clearWatched() {
      localStorage.removeItem("watchedMovies");
      watched = [];
      updateAvailableMovies();
      updateCount();
    }

    updateAvailableMovies();
    updateCount();
