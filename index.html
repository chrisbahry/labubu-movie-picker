
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Labubu Movie Picker</title>
  <style>
    @font-face {
      font-family: 'Chewy Bubble';
      src: url('Chewy Bubble.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Chewy Bubble', cursive;
      background: linear-gradient(to bottom, #ffccff, #ffe6f2);
      color: #ff3399;
      text-align: center;
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .slot {
      font-size: 2rem;
      padding: 1.5rem;
      border: 4px dashed #ff99cc;
      background: #fff0f5;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      min-height: 70px;
      text-align: center;
      color: #ff3399;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #ff66b2;
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    #labubuMessage {
      font-size: 1.1rem;
      color: #ff3399;
      margin: 12px auto;
    }
  </style>
</head>
<body>

  <h1>Labubu's Movie Picker</h1>

  <p id="labubuMessage">ðŸ’¬ Labubu says: Let's pick a movie! ðŸŽ²</p>

  <div class="slot" id="movieSlot">Ready to spin?</div>
  <button>Spin Movie!</button>

</body>
</html>
